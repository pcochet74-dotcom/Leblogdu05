<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat type WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b141a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: #111b21;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .chat-header {
      background: #202c33;
      color: #e9edef;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #00a884;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .chat-header-info {
      display: flex;
      flex-direction: column;
    }

    .chat-header-info span:first-child {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .chat-header-info span:last-child {
      font-size: 0.75rem;
      color: #8696a0;
    }

    .chat-messages {
      flex: 1;
      padding: 0.75rem;
      background: url("https://i.imgur.com/0Zf7QyS.png");
      background-size: cover;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      line-height: 1.4;
      position: relative;
    }

    .msg.me {
      margin-left: auto;
      background: #005c4b;
      color: #e9edef;
      border-bottom-right-radius: 0;
    }

    .msg.other {
      margin-right: auto;
      background: #202c33;
      color: #e9edef;
      border-bottom-left-radius: 0;
    }

    .msg-time {
      font-size: 0.7rem;
      color: #8696a0;
      margin-left: 0.4rem;
    }

    .chat-input {
      background: #202c33;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      background: #2a3942;
      color: #e9edef;
      outline: none;
    }

    .chat-input button {
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background: #00a884;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .chat-input button:hover {
      background: #02906f;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="avatar">P</div>
      <div class="chat-header-info">
        <span>Contact d√©mo</span>
        <span>en ligne</span>
      </div>
    </div>

    <div class="chat-messages" id="messages">
      <div class="msg other">
        Salut üëã<span class="msg-time">10:12</span>
      </div>
      <div class="msg me">
        Hey, ce chat ressemble √† WhatsApp !<span class="msg-time">10:13</span>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        id="messageInput"
        placeholder="√âcrire un message"
      >
      <button id="sendBtn" title="Envoyer sur WhatsApp">‚û§</button>
    </div>
  </div>

  <script>
    // ‚ö†Ô∏è Remplace par TON num√©ro au format international sans +
    const WHATSAPP_NUMBER = "33612345678"; // ex : 33 + num√©ro fran√ßais sans le 0

    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    function sendToWhatsApp() {
      const text = input.value.trim();
      if (!text) return;

      // Ajout du message dans l'UI locale
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg me";
      const now = new Date();
      const time = now.toTimeString().slice(0,5);
      msgDiv.innerHTML = `${text}<span class="msg-time">${time}</span>`;
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;

      // Ouverture de WhatsApp / WhatsApp Web
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");

      input.value = "";
      input.focus();
    }

    sendBtn.addEventListener("click", sendToWhatsApp);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendToWhatsApp();
      }
    });
  </script>
</body>
</html>
